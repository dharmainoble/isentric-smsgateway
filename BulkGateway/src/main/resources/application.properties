# Server Configuration
server.port=8082
#server.servlet.context-path=/api

# Disable DevTools LiveReload
spring.devtools.livereload.enabled=false

# Application Name
spring.application.name=BulkGateway

# MySQL Database Configuration (Production)
spring.datasource.bg.url=jdbc:mysql://localhost:3306/bulkgateway?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.bg.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.bg.username=root
spring.datasource.bg.password=inoble

spring.datasource.bc.url=jdbc:mysql://localhost:3306/bulk_config?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.bc.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.bc.username=root
spring.datasource.bc.password=inoble

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.main.allow-bean-definition-overriding=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.bulkgateway=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
