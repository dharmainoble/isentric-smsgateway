# Test Configuration
spring.application.name=ExtMTPush SMS Gateway Test

# H2 In-Memory Database for Testing
spring.datasource.avatar.jdbc-url=jdbc:h2:mem:testdb_avatar
spring.datasource.avatar.username=sa
spring.datasource.avatar.password=
spring.datasource.avatar.driver-class-name=org.h2.Driver

spring.datasource.general.jdbc-url=jdbc:h2:mem:testdb_general
spring.datasource.general.username=sa
spring.datasource.general.password=
spring.datasource.general.driver-class-name=org.h2.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JMS - Use embedded broker for testing
spring.artemis.mode=embedded
spring.artemis.embedded.enabled=true

# Cache
spring.cache.type=caffeine

# Logging
logging.level.com.isentric=DEBUG
logging.level.org.springframework=INFO

