<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtMTPush SMS Submission Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            background-color: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        .field-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .field-group.full {
            grid-column: 1 / -1;
        }

        .note {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: #e0e0e0;
            color: #333;
        }

        .reset-btn:hover {
            background: #d0d0d0;
        }

        .response-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
            display: none;
        }

        .response-section.show {
            display: block;
        }

        .response-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
        }

        .response-box.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .response-box.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ExtMTPush SMS Gateway</h1>
        <p class="subtitle">Submit SMS via ExtMTPush API</p>

        <div class="note">
            <strong>Note:</strong> Required fields are marked with an asterisk (*). Other fields will use default values.
        </div>

        <form id="smsForm">
            <div class="field-group">
                <div class="form-group">
                    <label for="shortcode" class="required">Shortcode</label>
                    <select id="shortcode" name="shortcode" required>
                        <option value="">-- Select Shortcode --</option>
                        <option value="66399">66399</option>
                        <option value="69669">69669</option>
                        <option value="69970">69970</option>
                        <option value="69980">69980</option>
                        <option value="62226">62226</option>
                        <option value="62488">62488</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="custid" class="required">Customer ID</label>
                    <input type="text" id="custid" name="custid" placeholder="e.g., isentric_demo" required>
                </div>
            </div>

            <div class="field-group">
                <div class="form-group">
                    <label for="rmsisdn" class="required">Recipient MSISDN</label>
                    <input type="text" id="rmsisdn" name="rmsisdn" placeholder="e.g., 601126141207" required>
                </div>

                <div class="form-group">
                    <label for="smsisdn" class="required">SMS ISDN (Sender)</label>
                    <input type="text" id="smsisdn" name="smsisdn" placeholder="e.g., 62003" required>
                </div>
            </div>

            <div class="form-group full">
                <label for="dataStr" class="required">Message Text</label>
                <textarea id="dataStr" name="dataStr" rows="4" placeholder="Enter your SMS message here..." required></textarea>
            </div>

            <!-- Hidden fields with default values -->
            <input type="hidden" id="mtid" name="mtid">
            <input type="hidden" id="mtprice" name="mtprice" value="000">
            <input type="hidden" id="productCode" name="productCode" value="">
            <input type="hidden" id="productType" name="productType" value="10">
            <input type="hidden" id="keyword" name="keyword" value="">
            <input type="hidden" id="dataEncoding" name="dataEncoding" value="8">
            <input type="hidden" id="dataUrl" name="dataUrl" value="">
            <input type="hidden" id="dnRep" name="dnRep" value="0">
            <input type="hidden" id="groupTag" name="groupTag" value="10">
            <input type="hidden" id="cFlag" name="cFlag" value="0">

            <div class="button-group">
                <button type="submit" class="submit-btn">Send SMS</button>
                <button type="reset" class="reset-btn">Clear</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="status-text">Sending SMS...</div>
        </div>

        <div class="response-section" id="responseSection">
            <h3 style="margin-bottom: 15px; color: #333;">Response:</h3>
            <div class="response-box" id="responseBox"></div>
        </div>
    </div>

    <script>
        // Generate timestamp for MTID
        function generateMTID() {
            return 'MSG_' + Date.now();
        }

        // Initialize MTID on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('mtid').value = generateMTID();
        });

        // Form submission
        document.getElementById('smsForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // Generate new MTID for each submission
            data.mtid = generateMTID();

            // Show loading spinner
            document.getElementById('loading').classList.add('show');
            document.getElementById('responseSection').classList.remove('show');

            try {
                // Send request to backend
                const response = await fetch('/ExtMTPush/extmtpush', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const responseText = await response.text();

                // Hide loading spinner
                document.getElementById('loading').classList.remove('show');

                // Display response
                const responseBox = document.getElementById('responseBox');
                responseBox.textContent = responseText;
                responseBox.classList.remove('error');
                responseBox.classList.add('success');

                document.getElementById('responseSection').classList.add('show');

                // Auto-scroll to response
                document.getElementById('responseSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            } catch (error) {
                // Hide loading spinner
                document.getElementById('loading').classList.remove('show');

                // Display error
                const responseBox = document.getElementById('responseBox');
                responseBox.textContent = 'Error: ' + error.message;
                responseBox.classList.remove('success');
                responseBox.classList.add('error');

                document.getElementById('responseSection').classList.add('show');
            }
        });

        // Reset form
        document.getElementById('smsForm').addEventListener('reset', function() {
            document.getElementById('responseSection').classList.remove('show');
            // Regenerate MTID
            document.getElementById('mtid').value = generateMTID();
        });
    </script>
</body>
</html>
