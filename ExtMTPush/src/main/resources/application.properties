# Server Configuration
server.port=8080
spring.application.name=ExtMTPush

# ======== MySQL Configuration ========
spring.datasource.url=jdbc:mysql://localhost:3306/extmt?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=inoble
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings
spring.datasource.hikari.pool-name=ExtMTPushPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Disable SQL initialization for MySQL (tables should already exist)
spring.sql.init.mode=never

# Logging
logging.level.com.isentric=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Constants
app.host.ip.local=amonisis
app.host.ip.avatar=avatar
app.host.ip.general=general

# WSDL Endpoints
app.wsdl.genericcredit=http://localhost:8080/services/GenericCredit
app.wsdl.extmtpush=http://localhost:8080/services/ExternalMTPushInterface
app.wsdl.bulkgateway=http://localhost:8081/BGAPI/BulkGatewayServiceAPI
app.wsdl.checksmsuser=http://localhost:8080/services/CheckSMSUser
